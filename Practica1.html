    <script>
    function calhoras() {
        var horasl = document.getElementById("horasl").value;
        var horasp = document.getElementById("horasp").value;

        var horase;
        var sueldos;
        var sueldon;


        if (horasl == 40)
        {
            horase = 0;
            sueldos = horasl * horasp;
            sueldon = horasl * horasp;
        }
        else if (horasl >= 41)
        {
            horase = horasl - 40;
            sueldos = ( 40 * horasp);
            sueldon = (( 40 * (horasl + horase) * horasp));
        }
        else
        {
            window.alert("El trabajador debe laborar minimo 40 horas");
            horase = 0;
            sueldos = 0;
            sueldon = 0;
        }

        $("#horase").val("" +horase );
        $("#sueldos").val("" +sueldos );
        $("#sueldon").val("" +sueldon );


    }</script>
