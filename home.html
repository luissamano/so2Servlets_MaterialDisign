<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/elemets.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <title>Document</title>
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Servicios Biblioteca</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sala de exposicion</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Equipo para exposicion</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">Cancelar un servicio</a>
            </div>
        </header>


        <main class="mdl-layout__content">

           
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <formaction=http:\\192.168.1.123:8080/servlet/Tutoria method=POST>

                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="nombre">
                            <label class="mdl-textfield__label" for="sample3">Nombre del solicitante...</label>
                        </div>&nbsp;&nbsp;

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="mestro">
                            <label class="mdl-textfield__label" for="sample3">Numero de maestro...</label>
                        </div>
                        <br>

                        <br>
                        <br>
                        <div class="mdl-selectfield">
                            <select class="browser-default">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>
                        <br>

                        <br>
                        <font face="Arial">Carrera:</font>
                        <select name="crrera">
                            <option value="1">Administracion: </option>
                            <option value="2">Contabilidad</option>
                            <option value="3">Derecho</option>
                            <option value="3">Ingeneria en computación</option>
                            <option value="3">Turismo</option>
                        </select>
                        <br>

                        <br>
                        <font face="Arial">Fecha:</font>
                        <input type="datetime-local" name="fechahora" step="1" min="2018-01-01T00:00Z" max="2018-12-31T12:00Z" value="2018-01-13T12:00">
                        <br>

                        <br>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5"></textarea>
                            <label class="mdl-textfield__label" for="sample5">Text lines...</label>
                        </div>
                        <br>

                        <br>
                        <!-- Accent-colored raised button with ripple -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Enviar datos
                        </button>&nbsp;&nbsp;
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="reset">
                            Limpiar
                        </button>  

                        <br>
                        

                        </form>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <br>
                    <font face="Arial">Solicitante:</font>
                    <input placeholder="Matricula" name="matricula">
                    <br>

                    <br>
                    <font face="Arial">Autoriza:</font>
                    <input placeholder="Nuemro de maestro" name="mestro">
                    <br>

                    <br>
                    <font face="Arial">Salon:</font>
                    <input type="number" placeholder="Numero de salon" name="salon">
                    <br>

                    <br>
                    <font face="Arial">Carrera:</font>
                    <select name="carrera">
                        <option value="1">Administracion: </option>
                        <option value="2">Contabilidad</option>
                        <option value="3">Derecho</option>
                        <option value="3">Ingeneria en computación</option>
                        <option value="3">Turismo</option>
                    </select>
                    <br>

                    <br>
                    <font face="Arial">Fecha:</font>
                    <input type="datetime-local" name="fechahora" step="1" min="2018-01-01T00:00Z" max="2018-12-31T12:00Z" value="2018-01-13T12:00">
                    <br>

                    <br>
                    <font face="Arial">Television:</font>
                    <input type="radio" name="tv" value="Si"> Si
                    <input type="radio" name="tv" value="No"> No &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <font face="Arial">Cañon:</font>
                    <input type="radio" name="cañon" value="Si"> Si
                    <input type="radio" name="cañon" value="No"> No


                    <br>
                    <font face="Arial">HDMI:</font>
                    <input type="radio" name="hdmi" value="Si"> Si
                    <input type="radio" name="hdmi" value="No"> No &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <font face="Arial">Extension:</font>
                    <input type="radio" name="extension" value="Si"> Si
                    <input type="radio" name="extension" value="No"> No



                    <br>
                    <br>
                    <font face="Arial">Asunto:</font>

                    <br>
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5"></textarea>
                        <label class="mdl-textfield__label" for="sample5">Text lines...</label>
                    </div>

                    <br>
                    <br>
                    <input type="submit" value="Enviar datos">&nbsp;&nbsp;
                    <input type="reset">
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content">
                    <!-- Your content goes here -->
                </div>
            </section>
        </main>
    </div>

</body>

</html>
