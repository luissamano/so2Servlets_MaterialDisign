<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/elemets.css">


    <!-- Material Design fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">      

    <title>Document</title>
</head>

<body>


    <div  align="center" class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Servicios Biblioteca</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Sala</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Equipo</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">Cancelar</a>
            </div>
        </header>


        <main class="mdl-layout__content">

            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <formaction =http:\\192.168.1.123:8080/servlet/Tutoria method=POST>

                        <br>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" name="nombre">
                            <label class="mdl-textfield__label" for="sample3">Nombre del solicitante...</label>
                        </div>&nbsp;&nbsp;

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" name="mestro">
                            <label class="mdl-textfield__label" for="sample3">Numero de maestro...</label>
                        </div>
                        <br>


                        <br><br>
                        <div class="col-4">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Sala: </label>
                            <select  class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                                <option selected>Elegir...</option>
                                <option value="1">Sala Uno</option>
                                <option value="2">Sala Dos</option>
                                <option value="3">Sala Tres</option>
                            </select>
                        </div>

                        <br>&nbsp;&nbsp;
                        <div class="col-6">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Carrera: </label>
                            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                                <option selected>Elegir...</option>
                                <option value="1">Administración</option>                                
                                <option value="2">Contabilidad</option>
                                <option value="3">Derecho</option>
                                <option value="3">Ing. en computación</option>                                
                                <option value="4">Turismo</option>
                            </select>
                        </div>

                        <br>
                        <div class="container">
                                <div class="row">
                                    <script type="text/javascript">
                                        $(function () {
                                            $('#datetimepicker4').datetimepicker();
                                        });
                                    </script>
                                </div>
                            </div>
            

                        <br>
                        <font face="Arial">Fecha:</font>
                        <input type="datetime-local" name="fechahora" step="1" min="2018-01-01T00:00Z" max="2018-12-31T12:00Z" value="2018-01-13T12:00">
                        <br>

                        <br>
                        <br>
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5"></textarea>
                            <label class="mdl-textfield__label" for="sample5">Text lines...</label>
                        </div>
                        <br>

                        <br>
                        <!-- Accent-colored raised button with ripple -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Enviar datos
                        </button>&nbsp;&nbsp;
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="reset">
                            Limpiar
                        </button>

                        <br>


                        </form>
                </div>
            </section>

        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/js/bootstrap-material-design.js" integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();
        });
    </script>


</body>

</html>
